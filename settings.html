<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>설정</title>
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <header class="greeting-bar">
      <p><strong id="nickname">닉네임</strong>님의 설정 페이지</p>
    </header>

    <script type="module">
      import { initNickname } from "./nickname.js";
      initNickname();
    </script>

    <main>
      <!-- 계정 섹션 -->
      <section class="settings-section" aria-label="계정 설정">
        <h2 class="section-title">계정</h2>
        <button id="logoutBtn" class="clear-btn">로그아웃</button>
      </section>

      <!-- 테마 섹션 -->
      <section class="settings-section" aria-label="화면 테마">
        <h2 class="section-title">화면 테마</h2>
        <div class="setting-item">
          <label for="darkModeToggle">🌙 다크 모드</label>
          <input type="checkbox" id="darkModeToggle" />
        </div>
      </section>

      <!-- 데이터 관리 섹션 -->
      <section class="settings-section" aria-label="데이터 관리">
        <h2 class="section-title">데이터 관리</h2>
        <button id="clearLogsBtn" class="danger-btn">기록 초기화</button>
        <button id="clearPendingBtn">보류된 응답 삭제</button>
      </section>

      <!-- 앱 정보 섹션 -->
      <section class="settings-section" aria-label="앱 정보">
        <h2 class="section-title">앱 정보</h2>
        <p>버전: v1.0.0</p>
        <p>
          <a
            href="https://github.com/Darakbang-Tools-Hackathon/Hackathon-Team4-FE"
            target="_blank"
            >🔗 GitHub Repository</a
          >
        </p>
        <p>문의: team4.mymoji@gmail.com</p>
      </section>
    </main>

    <nav class="bottom-nav">
      <button class="nav-item" data-page="record">🗓️<span>기록</span></button>
      <button class="nav-item" data-page="home">🏠<span>홈</span></button>
      <button class="nav-item" data-page="settings">⚙️<span>설정</span></button>
    </nav>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./home.js"></script>
    <script type="module" src="./settings.js"></script>
  </body>
</html>
